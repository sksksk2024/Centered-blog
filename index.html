<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./app/images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./dist/style.css">
</head>
<body>

  <main>
    <div class="container">
      <section class="card">
        <img class="card__image" src="./app/images/illustration-article.svg" alt="Illustration">
        <button>Learning</button>
        <div class="card__date">Published 21 Dec 2023</div>
        <h2>HTML & CSS foundations</h2>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card__div">
          <img class="card__div__avatar" src="./app/images/image-avatar.webp" alt="Avatar">
          <h4>Greg Hooper</h4>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
